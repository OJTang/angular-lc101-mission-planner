<h3>Experiments</h3>
<ul>
  <li *ngFor="let experimentName of experiments">
    <span *ngIf="experimentBeingEdited !== experimentName;  else elseBlock">
      <span (click)="edit(experimentName)" class="editable-text">{{experimentName}}</span>
      &nbsp; <button (click)="remove(experimentName)">remove</button> <br> <br>
    </span>

    <ng-template #elseBlock>
      <input #updatedExperimentName (keyup.enter)="save(updatedExperimentName.value, experimentName)" value={{experimentName}}/>
      <button (click)="save(updatedExperimentName.value, experimentName)">save</button>
    </ng-template>

  </li>
</ul>

<input #name (keyup.enter)="add(name.value); name.value = '';" type="text"/>
<button (click)="add(name.value); name.value = '';">Add</button>
